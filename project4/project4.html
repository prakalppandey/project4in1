<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project4.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="bigbox">
        <div class="boxmain">
            <div class="box1">Guess a random between 1 and 100 <br> You have <b>10</b> attempt to choose right number </div>
            <div class="box2">Guess a  Number</div>
            <div class="box3">
                <form action="" class="box3-1">
                <input type="number" id="takenum">
                <button type="submit" id="submit" >Submit Number</button>
                </form>
            </div>
            <div class="box4">
                Previous Guesses : <span class="guessdone"></span> 
                <br>
                Guesses Remaining : <span class="guessleft">10</span>

            </div>
            <p class="mainmessageprint"></p>
        </div>
    </div>
    <script src="project4.js"></script>
</body>
</html>
